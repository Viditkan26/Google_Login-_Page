<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts - Google Chrome</title>
    <link rel = "icon" type = "image/png" href = "./google.svg">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main">
        <div class="content">
            <form action="" method="POST" class="form">
                <div class="brand-label">
                    <img src="./google.svg" class="logo-label">
                    Sign in Google
                </div>
                <h3 class="heading">Hi</h3>
                <p class="desc">use your google account <a href="https://gmail.google.com/">Gmail</a></p>

                <div class="spacer"></div>

                <div class="form-group">
                    <!-- <label for="email" class="form-label">Email</label> -->
                    <input id="email" name="email" type="email" placeholder="password"
                        class="form-control" required autofocus>
                    <span class="form-message"></span>
                </div>

                <div class="after-form left">
                    <a href="./forget.html" class="forget">show password</a>

                   
                <div class="submit">
                    <a href="./create.html" class="create">Forgot password?</a>
                    <button class="form-submit">next</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
